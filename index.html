<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-container">
        <div class="grid-item" id="display">
            <div class="display-item" id="equation"><input type="text" class="calc-scn" value="" disabled /></div>
          <!--  <div class="display-item" id="output">10</div> -->
        </div>
        <button class="grid-item" type="button" value="all-clear">AC</button>
        <button class="grid-item" type="button" value="/" >/</button>
        <button class="grid-item" type="button" value="*">x</button>
        <button class="grid-item" type="button" value="7">7</button>
        <button class="grid-item" type="button" value="8">8</button>
        <button class="grid-item" type="button" value="9">9</button>
        <button class="grid-item" type="button" id="subtract" value="-">-</button>
        <button class="grid-item" type="button" value="4">4</button>
        <button class="grid-item" type="button" value="5">5</button>
        <button class="grid-item" type="button" value="6">6</button>
        <button class="grid-item" type="button" value="+">+</button>
        <button class="grid-item" type="button" value="1">1</button>
        <button class="grid-item" type="button" value="2">2</button>
        <button class="grid-item" type="button" value="3">3</button>
        <button class="grid-item" type="button" value="=">=</button>
        <button class="grid-item" type="button" value="0">0</button>
        <button class="grid-item" type="button" value=".">.</button>
    </div>
    <script src="logic.js"></script>
</body>
</html>
