<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-container">
        <div class="grid-item" id="display">
            <div class="display-item" id="equation">2 + 2</div>
            <div class="display-item" id="output">10</div>
        </div>
        <button class="grid-item" id="clear">AC</button>
        <button class="grid-item" id="divide">/</button>
        <button class="grid-item" id="multiply">x</button>
        <button class="grid-item" id="seven" value="7">7</button>
        <button class="grid-item" id="eight">8</button>
        <button class="grid-item" id="nine">9</button>
        <button class="grid-item" id="subtract">-</button>
        <button class="grid-item" id="four">4</button>
        <button class="grid-item" id="five">5</button>
        <button class="grid-item" id="six">6</button>
        <button class="grid-item" id="add">+</button>
        <button class="grid-item" id="one">1</button>
        <button class="grid-item" id="two">2</button>
        <button class="grid-item" id="three">3</button>
        <button class="grid-item" id="equals">=</button>
        <button class="grid-item" id="zero">0</button>
        <button class="grid-item" id="decimal">.</button>
    </div>
    <script src="logic.js"></script>
</body>
</html>
